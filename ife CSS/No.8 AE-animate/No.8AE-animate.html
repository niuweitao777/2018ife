    #wrap{

<script src="lottie.js"></script>
<script>
  lottie.loadAnimation({
    container: document.getElementById('animation'),
    renderer: 'canvas', //渲染方式，有"html"、"canvas"和"svg"三种
    loop: true,
    autoplay: true,
    path: 'data.json' //json文件路径
  });
</script>
